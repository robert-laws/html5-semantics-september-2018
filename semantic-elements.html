<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Semantic Elements</title>
</head>
<body>
  <header>
    <h1>
      <!-- website name & logo -->
    </h1>
    <nav>
      <!-- navigation content -->
    </nav>
  </header>
  <main>
    <header>
      <h2>
        <!-- page heading title -->
      </h2>
    </header>
    <section>
      <article>
        <header>
          <h3>
            <!-- article heading -->
          </h3>
          <p>
            <!-- article subheading -->
          </p>
          <p>
            <!-- additional article information -->
          </p>
        </header>
        <div>
          <p>
            <!-- content -->
          </p>
        </div>
        <footer>
          <p>
            <!-- additional content tools -->
          </p>
        </footer>
      </article>
    </section>
  </main>
  <footer>
    <p>
      <!-- footer content -->
    </p>
  </footer>
</body>
</html>
